<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/normalize.css">
    <title>ASSIGNMENT  </title>
</head>
<body > 
<div class="site">
  <div class="container">
    <div class="image">
      <div class="img-box">
        <img src="./css/image/free-images.jpg" id="img">
      </div>
      <div class="upload">
        <label for="upload">upload</label>
        <input type="file" id="upload">
      </div>
    </div>


    <div class="filters">
      <ul>
        <li>
          <label for="saturate">Saturate</label>
          <input type="range" id="saturate" min="0" max="200" value="100">
        </li>
        <li>
          <label for="contrast">Contrast</label>
          <input type="range" id="contrast" min="0" max="200" value="100">
        </li>
        <li>
          <label for="brightness">Brightness</label>
          <input type="range" id="brightness" min="0" max="200" value="100">
        </li>
        <li>
          <label for="sepia">Sepia</label>
          <input type="range" id="sepia" min="0" max="200" value="0">
        </li>
        <li>
          <label for="grayscale">Grayscale</label>
          <input type="range" id="grayscale" min="0" max="200" value="100">
        </li>
       
        <li>
          <label for="blur">Blur</label>
          <input type="range" id="blur" min="0" max="1" step="0.1" value="0">
        </li>
        <li>
          <label for="hue-rotate">Hue rotate</label>
          <input type="range" id="hue-rotate" min="0" max="350"  value="0">
        </li>
        <li>
          <a download="true" id="download">Download</a>
          <span onclick="resetvalue()">Reset</span>
        </li>
      </ul>
    </div>

  </div>
</div>









<script src="./main.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/bootstrap.bundle.min.js.map"></script>
</body>
</html>
